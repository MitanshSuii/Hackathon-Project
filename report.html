<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Report a Complaint</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        background-image: url("give.png");
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 90%;
        max-width: 650px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(8px);
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
        color: #005bbb;
    }

    label {
        font-weight: 600;
        display: block;
        margin-top: 15px;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 10px;
        border: 2px solid #b9b9b9;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #0088ff;
        transform: scale(1.02);
    }

    textarea {
        resize: vertical;
        height: 100px;
    }

    button {
        width: 100%;
        margin-top: 25px;
        background: #007bff;
        color: white;
        font-size: 18px;
        padding: 14px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0061cc;
        transform: scale(1.03);
    }

    .success {
        margin-top: 15px;
        padding: 15px;
        border-radius: 10px;
        background: #c9ffd5;
        color: #0a6b16;
        display: none;
        font-weight: 600;
    }
     nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav h2 {
            margin: 0;
            font-size: 28px;
            color: #0b3d91;
            font-weight: 700;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #0b3d91;
            font-weight: 600;
        }
</style>
</head>
<nav>
        <div >
           <a href="anti-bullying.html">HOME</a>
           <a href="about.html">ABOUT</a>
            <a href="help.html">HELP</a>
             <a href="report.html">REPORT</a>
            <a href="admin.html">ADMIN</a>
        </div>
    </nav>
<body>

<div class="container">
    <h1>Report a Complaint</h1>

    <label>Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <label>Class / Grade:</label>
    <input type="text" id="class" placeholder="Enter your class" />

    <label>Type of Complaint:</label>
    <select id="type">
        <option value="Bullying">Bullying</option>
        <option value="Harassment">Harassment</option>
        <option value="Misbehaviour">Misbehaviour</option>
        <option value="Threatening">Threatening</option>
        <option value="Other">Other</option>
    </select>

    <label>Name of the Person You're Reporting:</label>
    <input type="text" id="against" placeholder="Enter the person's name" />

    <label>Description of the Incident:</label>
    <textarea id="details" placeholder="Describe what happened..."></textarea>

    <button onclick="submitReport()">Submit Report</button>

    <div class="success" id="success">âœ” Your complaint has been submitted successfully!</div>
</div>

<script>
function submitReport() {
    let name = document.getElementById("name").value.trim();
    let className = document.getElementById("class").value.trim();
    let type = document.getElementById("type").value;
    let against = document.getElementById("against").value.trim();
    let details = document.getElementById("details").value.trim();

    if (!name || !className || !against || !details) {
        alert("Please fill in all fields before submitting.");
        return;
    }

    document.getElementById("success").style.display = "block";

    setTimeout(() => {
        document.getElementById("success").style.display = "none";
    }, 4000);

    document.getElementById("name").value = "";
    document.getElementById("class").value = "";
    document.getElementById("against").value = "";
    document.getElementById("details").value = "";
}
</script>

</body>
</html>
